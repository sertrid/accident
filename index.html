<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3600"> <!-- RafraÃ®chissement automatique toutes les heures -->
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #003366;
    }
    .counter {
      font-size: 3em;
      font-weight: bold;
      margin-top: 20px;
      color: #228B22;
    }
    .label {
      font-size: 2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="label">Nombre de jours sans accident</div>
  <div class="counter" id="counter">Calcul en cours...</div>

  <script>
    // ðŸ›‘ Mettre ici la date du DERNIER ACCIDENT
    const lastAccidentDate = new Date(2025, 3, 29); // annÃ©e, mois (0-indexÃ©), jour

    const today = new Date();
    const diffTime = today.setHours(0,0,0,0) - lastAccidentDate.setHours(0,0,0,0);
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    document.getElementById("counter").textContent = diffDays + " jour" + (diffDays > 1 ? "s" : "");
  </script>
</body>
</html>
